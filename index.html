<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excriptador</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <div class="principal">
        <h1>Encriptador de Texto</h1>
        <textarea id="textoEntrada" placeholder="Ingrese el texto aqui: "></textarea>
        <div class="botones">
            <button onclick="encriptar()">Encriptar</button>
            <button onclick="desencriptar()">Desencriptar</button>
        </div>
        <input id="sinTexto" readonly placeholder="Ningún mensaje fue encontrado"></input>
        <textarea id="textoResultado" readonly placeholder="Ingresa el texto que desees encriptar o desencriptar."></textarea>
        <button onclick="copiarTexto()">Copiar</button>
    </div>

    <script>
        function encriptar() {
            let texto = document.getElementById("textoEntrada").value;
            let sinTexto = document.getElementById("sinTexto")

            if (/^[a-z\s]*$/.test(texto)) {
                let textoEncriptado = texto.replace(/e/g, "enter")
                                           .replace(/i/g, "imes")
                                           .replace(/a/g, "ai")
                                           .replace(/o/g, "ober")
                                           .replace(/u/g, "ufat");
                document.getElementById("textoResultado").value = textoEncriptado;
                sinTexto.style.visibility= "hidden";

            } else {
                alert("¡Hola! Recuerda que únicamente puedes ingresar texto en minúsculas, sin acentos ni caracteres expeciales =).");
            }
        }

        function desencriptar() {
            let texto = document.getElementById("textoEntrada").value;
            let sinTexto = document.getElementById("sinTexto");


            if (/^[a-z\s]*$/.test(texto)) {
                let textoDesencriptado = texto.replace(/enter/g, "e")
                                              .replace(/imes/g, "i")
                                              .replace(/ai/g, "a")
                                              .replace(/ober/g, "o")
                                              .replace(/ufat/g, "u");
                document.getElementById("textoResultado").value = textoDesencriptado;
                sinTexto.style.visibility = "hidden";
            } else {
                alert("¡Hola! Recuerda que únicamente puedes ingresar texto en minúsculas, sin acentos ni caracteres expeciales =).");
            }
        }

        function copiarTexto() {
            let texto = document.getElementById("textoResultado");
            texto.select();
            document.execCommand("copy");
            alert("Texto copiado correctamente.");
        }
    </script>

<footer class="footer">
    <p>Desarrollo realizado por Cesar Zamora</p>

</footer>

</body>





</html>
